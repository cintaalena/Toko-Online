# Nama pipeline Anda, akan muncul di tab "Actions" di GitHub
name: DevSecOps Pipeline for CodeIgniter

# Pemicu: Kapan pipeline ini harus berjalan
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Daftar pekerjaan (jobs) yang akan dieksekusi
jobs:
  build-and-scan:
    # Menggunakan server virtual Ubuntu terbaru dari GitHub
    runs-on: ubuntu-latest

    # Langkah-langkah yang akan dijalankan
    steps:
      # Langkah 1: Checkout Kode
      - name: Checkout repository
        uses: actions/checkout@v3

      # Langkah 2: Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, xml, bcmath
          
      # Langkah 3: Install Dependensi Composer
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      # Langkah 4: Security Check (SCA)
      - name: Scan for vulnerabilities in dependencies
        run: composer audit
      
      # Langkah 5: Static Application Security Testing (SAST)
      -name: SonarCloud Scan
    uses: SonarSource/sonarcloud-github-action@master
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token bawaan untuk integrasi PR
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
