# Nama pipeline Anda, akan muncul di tab "Actions" di GitHub
name: DevSecOps Pipeline for CodeIgniter

# Pemicu: Kapan pipeline ini harus berjalan
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Daftar pekerjaan (jobs) yang akan dieksekusi
jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: 'Langkah 1: Checkout Kode'
        uses: actions/checkout@v3

      - name: 'Langkah 2: Setup PHP'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, xml, bcmath

      - name: 'Langkah 3: Install Dependensi Composer'
        run: composer install --prefer-dist --no-progress

      - name: 'Langkah 4: Security Check (SCA)'
        run: composer audit

      - name: 'Langkah 5: SonarCloud Scan'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
